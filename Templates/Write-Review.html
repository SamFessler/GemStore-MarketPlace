<h4>Write a review</h4>

<form name="reviewForm" ng-submit="reviewForm.$valid && addReview(product)" novalidate>
        <div class="alert alert-info" ng-class="{'alert-warning':!reviewForm$valid}" role="alert">
            $Valid: {{reviewForm.$valid}} <br/>
            $Submitted: {{reviewForm.$submitted}}<br/>
            $Dirty: {{reviewForm.$dirty}}<br/>
            $Pristine: {{reviewForm.$pristine}}<br/>
            $Invalid: {{reviewForm.$invalid}}<br/>
            $Invalid-Required: {{reviewForm.$invalid-required}}<br/>
        </div>
        <blockquote>
        <b>Stars: {{review.stars}}</b>
        {{review.body}}
        <cite>by: {{review.author}}</cite>
        </blockquote>
    
        <div class="form-group">
            <label class="control-label" for="stars">Rating</label>
            <select name="stars" class="form-control" ng-model="review.stars" required>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
        </div>
    
        <div class="form-group" ng-class="{'has-error':reviewForm.body.$dirty && reviewForm.body.$invalid}">
            <label class="control-label" for="body">Review</label>
            <textarea name="body" class="form-control" placeholder="Write your review..." ng-model="review.body" required></textarea>
        </div>
        <div class="form-group" ng-class="{'has-error':reviewForm.author.$dirty && reviewForm.author.$invalid, 'has-success':reviewForm.author.$valid-email}">
            <label class="control-label" for="author">Email Address</label>
            <input type="email" placeholder="Email Address" name="author" class="form-control" ng-model="review.author" required />
        </div>
        <input type="submit" value="Add Review" class="btn btn-primary" />
    </form>
